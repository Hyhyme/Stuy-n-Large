{% extends "base.html" %}

{% block content %}

<style>
  .button {
    margin-bottom: 0;
  }
  .input-group-button button {
    margin-bottom: 1em;
  }
</style>

<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell text-center">
      <h1>Profile</h1>
    </div>
    <div class="large-3 cell">
      <div class="callout">
	<form name="password" action="{{url_for('change_pass')}}" method="POST">
	  <div class="input-group">
	    <input type="password" name="pass">
	  </div>
	  <div class="input-group-button">
	    <button type="submit" class="button"> Change Password </button>
	  </div>
	</form>	
      </div>
      <div class="callout">
        <h3>Search</h3>
        <form name="search">
          <div class="input-group">
            <input id="queryInput" type="text" name="query" placeholder="Search...">
            <div class="input-group-button">
              <button type="submit" class="button"><i class="fi-magnifying-glass"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="large-9 cell" id="listingCell">
      <div class="callout">
	      <div class="grid-x grid-padding-x" id="listingCell">
          <div class="large-12 cell">
            <h3>Your Listed Items</h3>
          </div>
          {% set items = Uitems %}
          {% if not items %}
          <div class="large-12 cell">
            <h5 id="emptyText">You have not listed any items.</h5>
          </div>
          {% endif %}
          {% for item in items %}
          {% include "item.html" %}
          {% endfor %}
	      </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
